<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>
                    <hr> THE <br>REAL<br> SOUND<hr>
                </h1>
            </div>
            <div class="right-col"> 
                <p>Click here to listen </p>
                <img src="stuff/download.jpg" id="icon">
            </div>

        </div>
    </div>
    <audio id="my_song">
        <source src="stuff/song.mp3" type="audio/mp3">
    </audio>
<script>
var my_song = document.getElementById("my_song");
var icon = document.getElementById("icon");

icon.onclick = function(){
  if(my_song.paused){
      my_song.play();
      icon.src="stuff/pause.png";
  }
  else{
    my_song.pause();
      icon.src="stuff/play .png";

  }

}

</script>

</body>
</html>
